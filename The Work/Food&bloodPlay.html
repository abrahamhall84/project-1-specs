<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="Food&Blood.css">
	<meta charset="UTF-8">
	<title>Food & Blood</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="http://jvectormap.com/js/jquery-jvectormap-2.0.1.min.js"></script>
	<script src="http://jvectormap.com/js/jquery-jvectormap-us-aea-en.js"></script>

	

</head>
<body>
	<img src="" alt="" class="background-img">
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-8">
				<select name="blood" id="bloodtype" class="dropdown">
					<option value="">What is your bloodtype?</option>
					<option value="">Type O</option>
					<option value="">Type A</option>
					<option value="">Type B</option>
					<option value="">Type AB</option>
					<option value="">Unknown</option>
				</select>
			</div>
			<div class="col-md-6 col-sm-4">
				<select name="season" id="season" class="dropdown">
					<option value="">Choose the Season</option>
					<option value="">All Year Around</option>
					<option value="">Winter</option>
					<option value="">Spring</option>
					<option value="">Summer</option>
					<option value="">Fall</option>
				</select>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div id="map">
		</div>
<script>
	$(document).ready(function() {
		$('#map').vectorMap({map: 'us_aea_en'});
	});
	</script>
</body>
</html>
